<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newspaper Titles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      color: #333;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #f4f4f4;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>List of Newspaper Titles</h1>
  <ul id="title-list">
    <!-- Titles will be listed here -->
  </ul>

  <script>
    // API URL for Chronicling America newspaper titles with pagination
     const apiUrl = "https://chroniclingamerica.loc.gov/newspapers/0.json";;

    // Fetch the newspaper titles
    fetch(apiUrl)
      .then((response) => response.json())
      .then((data) => {
        if (data && data.newspapers) {
          // Call the function to display the titles from the API response
          displayTitles(data.newspapers);
        } else {
          const titleList = document.getElementById('title-list');
          const li = document.createElement('li');
          li.textContent = "No titles available.";
          titleList.appendChild(li);
        }
      })
      .catch((error) => {
        console.error("Error fetching data: ", error);
        const titleList = document.getElementById('title-list');
        const li = document.createElement('li');
        li.textContent = "Failed to load titles.";
        titleList.appendChild(li);
      });

    // Function to display the newspaper titles
    function displayTitles(titles) {
      const titleList = document.getElementById('title-list');
      titles.forEach((title) => {
        const li = document.createElement('li');
        li.textContent = title.title; // Assuming 'title' is the property that holds the newspaper title
        titleList.appendChild(li);
      });
    }
  </script>
</body>
</html>
