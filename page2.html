<!DOCTYPE html>
<html>
<head>
  <title>Newspaper Titles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    ul {
      list-style-type: disc;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h1>Newspaper Titles from Chronicling America</h1>
  <ul id="titles"></ul>

  <script>
    const url = 'https://chroniclingamerica.loc.gov/newspapers/feed/';

    fetch(url)
      .then(response => response.text())
      .then(xmlText => {
        const parser = new DOMParser();
        const xml = parser.parseFromString(xmlText, "application/xml");
        const items = xml.getElementsByTagName("item");
        const list = document.getElementById("titles");

        if (items.length === 0) {
          list.innerHTML = "<li>No newspaper titles found.</li>";
        } else {
          for (let i = 0; i < items.length; i++) {
            const title = items[i].getElementsByTagName("title")[0].textContent;
            const li = document.createElement("li");
            li.textContent = title;
            list.appendChild(li);
          }
        }
      })
      .catch(error => {
        console.error("Error fetching or parsing RDF feed:", error);
        document.getElementById("titles").innerHTML = "<li>Failed to load titles.</li>";
      });
  </script>
</body>
</html>
