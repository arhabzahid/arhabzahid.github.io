<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Historic Newspaper Explorer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: url('https://www.loc.gov/static/portals/chroniclingamerica/images/chronicling-america.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .newspapers {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }
    .paper-card {
      background: #222;
      border-radius: 12px;
      padding: 1rem;
      width: 300px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    .paper-card h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .paper-card p {
      font-size: 0.9rem;
    }
    .paper-card a {
      display: inline-block;
      margin-top: 0.5rem;
      color: #00c6ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Explore Historic Newspapers</h1>
    <div id="newspapers" class="newspapers"></div>
  </div>

  <script>
    async function loadNewspapers() {
      try {
        const res = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('https://chroniclingamerica.loc.gov/newspapers.json'));
        const wrappedData = await res.json();
        const data = JSON.parse(wrappedData.contents);

        const container = document.getElementById('newspapers');
        data.newspapers.slice(0, 12).forEach(paper => {
          const card = document.createElement('div');
          card.className = 'paper-card';
          card.innerHTML = `
            <h2>${paper.title}</h2>
            <p><strong>City:</strong> ${paper.city}</p>
            <p><strong>State:</strong> ${paper.state}</p>
            <a href="https://chroniclingamerica.loc.gov${paper.url}json" target="_blank">View Details</a>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        console.error('Failed to load newspapers:', error);
        document.getElementById('newspapers').innerHTML = '<p>Could not load newspapers. Please try again later.</p>';
      }
    }

    loadNewspapers();
  </script>
</body>
</html>
