<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Newspaper Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .issue-list {
      margin: 1rem 0;
      padding: 0;
      list-style: none;
    }
    .issue-list li {
      background: white;
      padding: 10px;
      margin-bottom: 5px;
      cursor: pointer;
      border: 1px solid #ccc;
    }
    .issue-list li:hover {
      background-color: #e6f7ff;
    }
    #news-details {
      background: white;
      padding: 1rem;
      border: 1px solid #ccc;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>Newspaper Viewer</h1>

  <ul class="issue-list" id="issue-list">
    <!-- Issues will be added here -->
  </ul>

  <div id="news-details">
    <p>Select a newspaper issue to view details.</p>
  </div>

  <script>
    // Replace this with your actual list of issues (or load dynamically)
    const issues = [
      { url: "https://chroniclingamerica.loc.gov/lccn/sn85038615/1903-01-29/ed-1.json", date_issued: "1903-01-29" },
      { url: "https://chroniclingamerica.loc.gov/lccn/sn85038615/1903-01-30/ed-1.json", date_issued: "1903-01-30" },
      { url: "https://chroniclingamerica.loc.gov/lccn/sn85038615/1903-01-31/ed-1.json", date_issued: "1903-01-31" }
      // Add more as needed
    ];

    const issueList = document.getElementById("issue-list");

    issues.forEach(issue => {
      const li = document.createElement("li");
      li.textContent = `Issue Date: ${issue.date_issued}`;
      li.addEventListener("click", () => {
        fetchNewsDetails(issue.url);
      });
      issueList.appendChild(li);
    });

    async function fetchNewsDetails(url) {
      const detailsDiv = document.getElementById("news-details");
      detailsDiv.innerHTML = "<p>Loading news details...</p>";

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Network response was not ok");

        const data = await response.json();

        const title = data.title || "Title not available";
const date = data.date_issued || "Date not available";
const format = "Newspaper page"; // Static label since format isn't reliable in JSON

const newsDetails = `
  <h2>${title}</h2>
  <p><strong>Issued Date:</strong> ${date}</p>
  <p><strong>Format:</strong> ${format}</p>
`;

        

        detailsDiv.innerHTML = newsDetails;
      } catch (error) {
        console.error("Error fetching news details:", error);
        detailsDiv.innerHTML =
          "<p>Failed to load news details. Please try again later.</p>";
      }
    }
  </script>

</body>
</html>
