<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chronicling America Viewer</title>
</head>
<body>
  <h1>Chronicling America Viewer</h1>
  <button onclick="fetchNewsDetails()">View News Details</button>
  <button onclick="fetchNewspaperTitles()">Search Newspaper Titles</button>
  <div id="output"></div>

  <script>
    function fetchNewsDetails() {
      const url = 'https://chroniclingamerica.loc.gov/lccn/sn85038615/1905-01-15/ed-1/seq-25.rdf';
      fetch(url)
        .then(response => response.text())
        .then(str => {
          const parser = new DOMParser();
          const xmlDoc = parser.parseFromString(str, "application/xml");
          const title = xmlDoc.getElementsByTagName("dcterms:title")[0]?.textContent || "Title not available";
          const issuedDate = xmlDoc.getElementsByTagName("dcterms:issued")[0]?.textContent || "Date not available";
          const format = xmlDoc.getElementsByTagName("dc:format")[0]?.textContent || "Format not available";
          document.getElementById("output").innerHTML = `
            <h2>News Details</h2>
            <p><strong>Title:</strong> ${title}</p>
            <p><strong>Issued Date:</strong> ${issuedDate}</p>
            <p><strong>Format:</strong> ${format}</p>
          `;
        })
        .catch(error => {
          console.error('Error fetching news details:', error);
          document.getElementById("output").textContent = "Failed to load news details.";
        });
    }

    function fetchNewspaperTitles() {
      const url = 'https://chroniclingamerica.loc.gov/newspapers.rdf';
      fetch(url)
        .then(response => response.text())
        .then(str => {
          const parser = new DOMParser();
          const xmlDoc = parser.parseFromString(str, "application/xml");
          const titles = xmlDoc.getElementsByTagName("rdf:Description");
          let output = "<h2>Newspaper Titles</h2><ul>";
          for (let i = 0; i < titles.length; i++) {
            const title = titles[i].getElementsByTagName("dc:title")[0]?.textContent;
            if (title) {
              output += `<li>${title}</li>`;
            }
          }
          output += "</ul>";
          document.getElementById("output").innerHTML = output;
        })
        .catch(error => {
          console.error('Error fetching newspaper titles:', error);
          document.getElementById("output").textContent = "Failed to load newspaper titles.";
        });
    }
  </script>
</body>
</html>
