<!DOCTYPE html>
<html>
<head>
  <title>Newspaper Titles</title>
</head>
<body>
  <h1>Newspaper Titles</h1>
  <ul id="titles-list"></ul>

  <script>
   

    fetch('https://chroniclingamerica.loc.gov/lccn/sn86069873.json')
      .then(res => {
        return res.json();
      })
      .then (data =>{
        data.forEach(newspaper =>{
            const markup= `<li>${newspaper.name }</li>`;
            document .queryselector('ul').insertAdjacentHTML('beforeend',markup);
        });
      })
       .catch(error=> console.log(error));
  </script>
</body>
</html>
