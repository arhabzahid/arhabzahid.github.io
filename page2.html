<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newspaper Titles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background-color: #f4f4f4;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>List of Newspaper Titles</h1>
  <ul id="title-list">
    <!-- Titles will be listed here -->
  </ul>

  <script>
 const apiUrl = 'https://chroniclingamerica.loc.gov/newspapers/'; // Example URL, replace with your actual URL

fetch(apiUrl)
  .then((response) => response.json())  // Convert the response to JSON
  .then((data) => {
    console.log("Data received:", data);  // Log the data
  })
  .catch((error) => {
    console.error("Error fetching data: ", error);  // Log the error
  });


  </script>
</body>
</html>
