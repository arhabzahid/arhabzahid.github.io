<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Historic Newspaper Explorer</title>
  <style>
    body {
      background-image: url('https://cdn.wallpapersafari.com/5/96/b3DXM7.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 20px;
      margin-top: 40px;
      text-align: center;
    }
    h1, span, hr {
      color: rgba(0, 0, 0, 0.7);
    }
    h2 {
      text-align: center;
      color: #faf8fa;
    }
    .btn-custom {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00c6ff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    .btn-custom:hover {
      background-color: #0088b3;
    }
    .newspapers {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }
    .paper-card {
      background: #222;
      border-radius: 12px;
      padding: 1rem;
      width: 300px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    .paper-card h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .paper-card p {
      font-size: 0.9rem;
    }
    .paper-card a {
      display: inline-block;
      margin-top: 0.5rem;
      color: #00c6ff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Homepage Content -->
  <div class="container">
    <h1>Welcome to Historic Newspaper Explorer</h1>
    <h2>Explore the past through historic newspapers</h2>
    <div>
      <a href="newspapers.html" class="btn-custom">View Historic Newspapers</a>
      <a href="second-feature.html" class="btn-custom">Explore Other Features</a>
    </div>
  </div>

  <!-- Newspaper Listing Page (newspapers.html) -->
  <div class="overlay">
    <h1>Explore Historic Newspapers</h1>
    <div id="newspapers" class="newspapers"></div>
  </div>

  <script>
    async function loadNewspapers() {
      try {
        const proxy = 'https://api.allorigins.win/raw?url=';
        const res = await fetch(proxy + encodeURIComponent('https://chroniclingamerica.loc.gov/newspapers.json'));
        const data = await res.json();
  
        const container = document.getElementById('newspapers');
        container.innerHTML = '';
        data.newspapers.slice(0, 50).forEach(paper => {
        
          const state = paper.state || 'Not available';
          const lccn = paper.lccn;
          const detailsUrl = `https://chroniclingamerica.loc.gov/lccn/${lccn}/`;
  
          const card = document.createElement('div');
          card.className = 'paper-card';
          card.innerHTML = `
            <h2>${paper.title}</h2>
            <p><strong>State:</strong> ${state}</p>
            <a href="${detailsUrl}" target="_blank">View Details</a>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        console.error('Failed to load newspapers:', error);
        document.getElementById('newspapers').innerHTML = '<p>Could not load newspapers. Please try again later.</p>';
      }
    }
  
    loadNewspapers();
  </script>

  <hr class="horizontal rule ">
  <span>May 4, 2025 - Created by Arhab Zahid</span>
  <hr class="horizontal rule">

</body>
</html>
