<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test News Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-image: url('https://cdn.wallpapersafari.com/5/96/b3DXM7.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 20px;
      margin-top: 40px;
    }
    h1, h2 {
      text-align: center;
      color: #f8f9fa;
    }
    .btn-custom {
      margin-top: 10px;
    }
    .news-content {
      text-align: left;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container" id="homePage">
    <h1>News Test</h1>
    <div class="d-grid gap-2 col-6 mx-auto">
      <button class="btn btn-primary btn-custom" onclick="fetchNewsDetails()">Fetch News Details</button>
    </div>
  </div>

  <div class="container" id="detailsPage" style="display: none;">
    <h2>News Details</h2>
    <div id="newsDetails" class="news-content"></div>
  </div>

  <script>
    function fetchNewsDetails() {
      const apiUrl = 'https://cors-anywhere.herokuapp.com/https://chroniclingamerica.loc.gov/lccn/sn85038411/1915-02-10/ed-1.json'; // A valid endpoint

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          // Debugging: Log the whole data object to check its structure
          console.log('Fetched Data:', data);
          
          if (data) {
            const title = data.title || 'Title not available';
            const dateIssued = data.date_issued || 'Date not available';
            const description = data.description || 'Description not available';

            // Displaying fetched details
            const newsContent = `
              <h3>${title}</h3>
              <p><strong>Issued Date:</strong> ${dateIssued}</p>
              <p><strong>Description:</strong> ${description}</p>
            `;
            document.getElementById('newsDetails').innerHTML = newsContent;
            document.getElementById("homePage").style.display = "none";
            document.getElementById("detailsPage").style.display = "block";
          } else {
            document.getElementById('newsDetails').innerHTML = "<p>No data found. Please try another news source.</p>";
          }
        })
        .catch(error => {
          console.error("Error fetching news data:", error);
          document.getElementById('newsDetails').innerHTML = "<p>Failed to load news details. Please try again later.</p>";
        });
    }
  </script>

</body>
</html>
