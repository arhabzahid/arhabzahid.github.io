<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newspaper Titles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background-color: #f4f4f4;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>List of Newspaper Titles</h1>
  <ul id="title-list">
    <!-- Titles will be listed here -->
  </ul>

  <script>
const apiUrl = 'https://chroniclingamerica.loc.gov/newspapers/';

fetch(apiUrl, {
  headers: {
    'Accept': 'application/json'
  }
})
.then(response => {
    return response.text();  // Get the raw text of the response
})
.then(text => {
    if (text.includes('<html>')) {
        console.error('HTML Response detected. This might be an error page or unexpected content.');
        console.log('Response Text:', text);  // Log the HTML content for debugging
    } else {
        try {
            const data = JSON.parse(text);  // Try parsing as JSON
            console.log('Parsed JSON Data:', data);
        } catch (e) {
            console.error('Failed to parse JSON:', e);
        }
    }
})

  .catch(error => {
    console.error("Error fetching data: ", error);  // Log the error
  });



  </script>
</body>
</html>
