<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Historic Newspaper Explorer</title>
  <style>
    
      body {
      background-image: url('https://cdn.wallpapersafari.com/5/96/b3DXM7.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 20px;
      margin-top: 40px;
    }
    h1, h2 {
      text-align: center;
      color: #f8f9fa;
    }
    .btn-custom {
      margin-top: 10px;
    }
    
    .newspapers {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }
    .paper-card {
      background: #222;
      border-radius: 12px;
      padding: 1rem;
      width: 300px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    .paper-card h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .paper-card p {
      font-size: 0.9rem;
    }
    .paper-card a {
      display: inline-block;
      margin-top: 0.5rem;
      color: #00c6ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Explore Historic Newspapers</h1>
    <div id="newspapers" class="newspapers"></div>
  </div>

  <script>
    async function loadNewspapers() {
      try {
        const proxy = 'https://api.allorigins.win/raw?url=';
        const res = await fetch(proxy + encodeURIComponent('https://chroniclingamerica.loc.gov/newspapers.json'));
        const data = await res.json();

        const container = document.getElementById('newspapers');
        data.newspapers.slice(0, 12).forEach(paper => {
          const card = document.createElement('div');
          card.className = 'paper-card';
          card.innerHTML = `
            <h2>${paper.title}</h2>
            <p><strong>City:</strong> ${paper.place_of_publication || 'Not available'}</p>
            <p><strong>State:</strong> ${paper.state || 'Not available'}</p>
            <a href="https://chroniclingamerica.loc.gov${paper.url}" target="_blank">View Details</a>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        console.error('Failed to load newspapers:', error);
        document.getElementById('newspapers').innerHTML = '<p>Could not load newspapers. Please try again later.</p>';
      }
    }

    loadNewspapers();
  </script>
</body>
</html>
