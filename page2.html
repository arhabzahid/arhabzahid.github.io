<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>News App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-image: url('https://cdn.wallpapersafari.com/5/96/b3DXM7.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 20px;
      margin-top: 40px;
    }
    h1, h2 {
      text-align: center;
      color: #f8f9fa;
    }
    .btn-custom {
      margin-top: 10px;
    }
    .news-content {
      text-align: left;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container" id="homePage">
    <h1>Daily News</h1>
    <p class="text-center">Welcome to your one-stop destination for the latest headlines!</p>
    <div class="d-grid gap-2 col-6 mx-auto">
      <button class="btn btn-primary btn-custom" onclick="showDetails()">View More Details</button>
    </div>
  </div>

  <div class="container" id="detailsPage" style="display: none;">
    <h2>News Details</h2>
    <div id="newsDetails" class="news-content"></div>
    <div class="d-grid gap-2 col-6 mx-auto">
      <button class="btn btn-secondary btn-custom" onclick="showHome()">Go Back</button>
    </div>
  </div>

  <script>
    function showDetails() {
      document.getElementById("homePage").style.display = "none";
      document.getElementById("detailsPage").style.display = "block";
      fetchNewsDetails();
    }

    function showHome() {
      document.getElementById("homePage").style.display = "block";
      document.getElementById("detailsPage").style.display = "none";
    }

    // Updated fetchNewsDetails function
    function fetchNewsDetails() {
      const apiUrl = 'https://chroniclingamerica.loc.gov/newspapers/1905-01-15/sn85038615.json';  // Use the appropriate URL

      fetch(apiUrl)
        .then(response => response.json()) // Parse the JSON response
        .then(data => {
          console.log(data); // Log the JSON response to check the structure

          // Assuming each object in the array contains `url` and `date_issued`
          const articles = data.map(item => {
            const url = item.url || 'URL not available';  // Extract URL if available
            const dateIssued = item.date_issued || 'Date not available';  // Extract date if available
            
            return { url, dateIssued };
          });

          // Display the fetched details
          const newsContent = articles.map(article => {
            return `
              <div>
                <p><strong>Date Issued:</strong> ${article.dateIssued}</p>
                <p><a href="${article.url}" target="_blank">View Image</a></p>
              </div>
            `;
          }).join('');
          
          document.getElementById('newsDetails').innerHTML = newsContent;
        })
        .catch(error => {
          console.error("Error fetching news data:", error);
          document.getElementById('newsDetails').innerHTML = "<p>Failed to load news details. Please try again later.</p>";
        });
    }
  </script>

</body>
</html>
