<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>News App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .title-item {
      margin-bottom: 10px;
      padding: 10px;
      background-color: rgba(255,255,255,0.05);
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="container" id="homePage">
  <h1>Newspaper Titles</h1>
  <div class="d-grid gap-2 col-6 mx-auto mb-3">
    <button class="btn btn-primary" onclick="loadTitles()">Load Titles</button>
  </div>
  <div id="titlesList"></div>
</div>

<script>
  async function loadTitles() {
    const listDiv = document.getElementById('titlesList');
    listDiv.innerHTML = 'Loading...';
    try {
      const response = await fetch("https://corsproxy.io/?https://chroniclingamerica.loc.gov/newspapers.json");
      const data = await response.json();

      const titles = data.newspapers || [];
      if (titles.length === 0) {
        listDiv.innerHTML = "No titles found.";
        return;
      }

      listDiv.innerHTML = "";
      titles.slice(0, 10).forEach(title => {
        const div = document.createElement('div');
        div.className = "title-item";
        div.innerHTML = `<strong>${title.title}</strong><br>LCCN: ${title.lccn}<br>State: ${title.state}`;
        listDiv.appendChild(div);
      });
    } catch (err) {
      listDiv.innerHTML = "Failed to load newspaper titles.";
    }
  }
</script>

</body>
</html>
