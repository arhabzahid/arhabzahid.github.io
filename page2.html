<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Historic Newspaper Explorer</title>
  <style>
    body {
      background-image: url('https://cdn.wallpapersafari.com/5/96/b3DXM7.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 20px;
      margin-top: 40px;
      text-align: center;
    }
    h1, h2 {
      color: #faf8fa;
    }
    .btn-custom {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00c6ff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    .btn-custom:hover {
      background-color: #0088b3;
    }
    .newspapers {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }
    .paper-card {
      background: #222;
      border-radius: 12px;
      padding: 1rem;
      width: 300px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    .paper-card h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .paper-card p {
      font-size: 0.9rem;
    }
    .paper-card a {
      display: inline-block;
      margin-top: 0.5rem;
      color: #00c6ff;
      text-decoration: none;
    }
    .overlay {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Homepage Content -->
  <div class="container">
    <h1>Welcome to Historic Newspaper Explorer</h1>
    <h2>Explore the past through historic newspapers</h2>
    <div>
      <button class="btn-custom" onclick="showAwardees()">View Awardee Information</button>
    </div>
  </div>

  <!-- Awardee Information Page -->
  <div class="overlay" id="awardees" style="display: none;">
    <h1>Explore Awardee Information</h1>
    <div id="awardee-list" class="newspapers"></div>
    <button class="btn-custom" onclick="hideAwardees()">Back to Home</button>
  </div>

  <script>
    async function loadAwardees() {
      try {
        const proxy = 'https://api.allorigins.win/raw?url=';
        const res = await fetch(proxy + encodeURIComponent('https://chroniclingamerica.loc.gov/awardees.json'));
        const data = await res.json();
        
        const container = document.getElementById('awardee-list');
        container.innerHTML = '';  // Clear previous content

        data.awardees.forEach(awardee => {
          const card = document.createElement('div');
          card.className = 'paper-card';
          card.innerHTML = `
            <h2>${awardee.name}</h2>
            <a href="${awardee.url}" target="_blank">View Details</a>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        console.error('Error loading awardees:', error);
        document.getElementById('awardee-list').innerHTML = '<p>Could not load awardee information. Please try again later.</p>';
      }
    }

    // Show and Hide Sections
    function showAwardees() {
      document.querySelector('.container').style.display = 'none';
      document.getElementById('awardees').style.display = 'block';
      loadAwardees();
    }

    function hideAwardees() {
      document.getElementById('awardees').style.display = 'none';
      document.querySelector('.container').style.display = 'block';
    }
  </script>

  <hr class="horizontal rule ">
  <span>May 4, 2025 - Created by Arhab Zahid</span>
  <hr class="horizontal rule ">

</body>
</html>
