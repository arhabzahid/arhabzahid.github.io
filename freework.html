<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>News App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-image: url('https://cdn.wallpapersafari.com/5/96/b3DXM7.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 20px;
      margin-top: 40px;
    }
    h1, h2 {
      text-align: center;
      color: #f8f9fa;
    }
    .btn-custom {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container" id="homePage">
    <h1>Daily News</h1>
    <p class="text-center">Welcome to your one-stop destination for the latest headlines!</p>
    <div class="d-grid gap-2 col-6 mx-auto">
      <button class="btn btn-primary btn-custom" onclick="showDetails()">View More Details</button>
    </div>
  </div>

  <div class="container" id="detailsPage" style="display: none;">
    <h2>News Details</h2>
    <p>This is the second page where you can show in-depth details or articles.</p>
    <div class="d-grid gap-2 col-6 mx-auto">
      <button class="btn btn-secondary btn-custom" onclick="showHome()">Go Back</button>
    </div>
  </div>

  <script>
    function showDetails() {
      document.getElementById("homePage").style.display = "none";
      document.getElementById("detailsPage").style.display = "block";
    }

    function showHome() {
      document.getElementById("homePage").style.display = "block";
      document.getElementById("detailsPage").style.display = "none";
    }
  </script>

</body>
</html>
