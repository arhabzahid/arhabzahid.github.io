<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>News App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-image: url('https://cdn.wallpapersafari.com/5/96/b3DXM7.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 20px;
      margin-top: 40px;
    }
    h1, h2 {
      text-align: center;
      color: #f8f9fa;
    }
    .btn-custom {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Home Page -->
  <div class="container" id="homePage">
    <h1>Daily News</h1>
    <p class="text-center">Welcome to your one-stop destination for the latest headlines!</p>
    <div class="d-grid gap-2 col-6 mx-auto">
      <button class="btn btn-primary btn-custom" onclick="showDetails()">View News Details</button>
      <button class="btn btn-warning btn-custom" onclick="showSearch()">Search Titles</button>
    </div>
  </div>

  <!-- News Details Page -->
  <div class="container" id="detailsPage" style="display: none;">
    <h2>News Details</h2>
    <div id="newsDetails">Loading...</div>
    <div class="d-grid gap-2 col-6 mx-auto mt-3">
      <button class="btn btn-secondary" onclick="showHome()">Go Back</button>
    </div>
  </div>

  <!-- Search Titles Page -->
  <div class="container" id="searchPage" style="display: none;">
    <h2>Search Newspaper Titles</h2>
    <input type="text" id="searchInput" class="form-control mb-2" placeholder="Enter title keyword..." />
    <button class="btn btn-success mb-3" onclick="searchTitles()">Search</button>
    <ul id="titlesList" class="list-group text-dark"></ul>
    <div class="d-grid gap-2 col-6 mx-auto mt-3">
      <button class="btn btn-secondary" onclick="showHome()">Go Back</button>
    </div>
  </div>

  <script>
    function showDetails() {
      document.getElementById("homePage").style.display = "none";
      document.getElementById("detailsPage").style.display = "block";
      document.getElementById("searchPage").style.display = "none";
      fetchNewsDetails();
    }

    function showSearch() {
      document.getElementById("homePage").style.display = "none";
      document.getElementById("detailsPage").style.display = "none";
      document.getElementById("searchPage").style.display = "block";
    }

    function showHome() {
      document.getElementById("homePage").style.display = "block";
      document.getElementById("detailsPage").style.display = "none";
      document.getElementById("searchPage").style.display = "none";
    }

    function fetchNewsDetails() {
      const proxy = 'https://cors-anywhere.herokuapp.com/';
      const apiUrl = proxy + 'https://chroniclingamerica.loc.gov/lccn/sn85038615.rdf';

      fetch(apiUrl)
        .then(response => response.text())
        .then(data => {
          const parser = new DOMParser();
          const xmlDoc = parser.parseFromString(data, "application/xml");

          const title = xmlDoc.getElementsByTagNameNS('http://purl.org/dc/elements/1.1/', 'title')[0]?.textContent || 'Title not available';
          const issued = xmlDoc.getElementsByTagNameNS('http://purl.org/dc/terms/', 'issued')[0]?.textContent || 'Date not available';
          const format = xmlDoc.getElementsByTagNameNS('http://purl.org/dc/elements/1.1/', 'format')[0]?.textContent || 'Format not available';

          const output = `
            <h3>${title}</h3>
            <p><strong>Issued Date:</strong> ${issued}</p>
            <p><strong>Format:</strong> ${format}</p>
          `;
          document.getElementById("newsDetails").innerHTML = output;
        })
        .catch(err => {
          document.getElementById("newsDetails").innerHTML = "Failed to load news details.";
        });
    }

    function searchTitles() {
      const keyword = document.getElementById('searchInput').value.toLowerCase();
      const proxy = 'https://cors-anywhere.herokuapp.com/';
      const titlesApi = proxy + 'https://chroniclingamerica.loc.gov/newspapers.rdf';

      fetch(titlesApi)
        .then(response => response.text())
        .then(data => {
          const parser = new DOMParser();
          const xmlDoc = parser.parseFromString(data, "application/xml");
          const items = xmlDoc.getElementsByTagName("rdf:Description");

          let results = [];
          for (let i = 0; i < items.length; i++) {
            const titleNode = items[i].getElementsByTagNameNS('http://purl.org/dc/elements/1.1/', 'title')[0];
            if (titleNode) {
              const title = titleNode.textContent;
              if (title.toLowerCase().includes(keyword)) {
                results.push(title);
              }
            }
          }

          const titlesList = document.getElementById("titlesList");
          titlesList.innerHTML = "";
          if (results.length === 0) {
            titlesList.innerHTML = "<li class='list-group-item'>No matching titles found.</li>";
          } else {
            results.forEach(title => {
              const li = document.createElement("li");
              li.className = "list-group-item";
              li.textContent = title;
              titlesList.appendChild(li);
            });
          }
        })
        .catch(err => {
          document.getElementById("titlesList").innerHTML = "<li class='list-group-item'>Error loading titles.</li>";
        });
    }
  </script>

</body>
</html>
