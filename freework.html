<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>News App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-image: url('https://cdn.wallpapersafari.com/5/96/b3DXM7.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 20px;
      margin-top: 40px;
    }
    h1, h2 {
      text-align: center;
      color: #f8f9fa;
    }
    .btn-custom {
      margin-top: 10px;
    }
    .news-content {
      text-align: left;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container" id="homePage">
    <h1>Daily News</h1>
    <p class="text-center">Welcome to your one-stop destination for the latest headlines!</p>
    <div class="d-grid gap-2 col-6 mx-auto">
      <button class="btn btn-primary btn-custom" onclick="showDetails()">View More Details</button>
    </div>
  </div>

  <div class="container" id="detailsPage" style="display: none;">
    <h2>News Details</h2>
    <div id="newsDetails" class="news-content"></div>
    <div class="d-grid gap-2 col-6 mx-auto">
      <button class="btn btn-secondary btn-custom" onclick="showHome()">Go Back</button>
    </div>
  </div>

  <script>
    function showDetails() {
      document.getElementById("homePage").style.display = "none";
      document.getElementById("detailsPage").style.display = "block";
      fetchNewsDetails();
    }

    function showHome() {
      document.getElementById("homePage").style.display = "block";
      document.getElementById("detailsPage").style.display = "none";
    }

    // Function to fetch data from Chronicling America API
    function fetchNewsDetails() {
      const apiUrl = 'https://chroniclingamerica.loc.gov/lccn/sn85038615.rdf';  // Times Dispatch API link
      fetch(apiUrl)
        .then(response => response.text())
        .then(data => {
          // Parse the RDF data and extract useful information
          const parser = new DOMParser();
          const xmlDoc = parser.parseFromString(data, "application/xml");
          
          // Extract specific elements from the RDF (you can customize based on your needs)
          const title = xmlDoc.querySelector("dc\\:title") ? xmlDoc.querySelector("dc\\:title").textContent : 'Title not available';
          const description = xmlDoc.querySelector("dc\\:description") ? xmlDoc.querySelector("dc\\:description").textContent : 'Description not available';
          const publisher = xmlDoc.querySelector("dc\\:publisher") ? xmlDoc.querySelector("dc\\:publisher").textContent : 'Publisher not available';

          // Display the fetched details in the news section
          const newsContent = `
            <h3>${title}</h3>
            <p><strong>Publisher:</strong> ${publisher}</p>
            <p><strong>Description:</strong> ${description}</p>
          `;
          document.getElementById('newsDetails').innerHTML = newsContent;
        })
        .catch(error => {
          console.error("Error fetching news data:", error);
          document.getElementById('newsDetails').innerHTML = "<p>Failed to load news details. Please try again later.</p>";
        });
    }
  </script>

</body>
</html>
